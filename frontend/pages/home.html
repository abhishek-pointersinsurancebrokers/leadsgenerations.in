<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Include the same styles as in header.html -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      /* Custom styles for circular buttons */
      .circle-btn {
        width: 100px;
        height: 100px;
      }

      /* Animation for hover effect */
      .circle-btn:hover {
        transform: scale(2);
        transition: transform 0.5s ease-in-out;
      }

      /* Animation for notification items */
      .notification-item {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Container for 3D perspective */
      .perspective-container {
        perspective: 1000px;
      }

      /* Flip animation for image */
      .flip-image {
        transition: transform 1s;
        transform-style: preserve-3d;
      }

      .group:hover .flip-image {
        transform: rotateY(360deg) scale(2);
      }

      /* Flip animation for text */
      .flip-text {
        display: inline-block;
        transition: transform 1s, color 0.5s;
        transform-style: preserve-3d;
      }

      .group:hover .flip-text {
        transform: rotateY(360deg);
      }

      /* Small dot at the end of stick */
      .dot {
        opacity: 0;
        transition: opacity 0.3s;
      }

      .group:hover .dot {
        opacity: 1;
      }

      /* Media queries for smaller screens */
      @media (max-width: 640px) {
        .flip-image {
          height: 1.5rem;
        }

        /* Darker circles on mobile */
        .circle-orange {
          border-color: rgb(251, 146, 60) !important; /* orange-500 */
          box-shadow: 2px 2px 5px 0px #00000040 inset;
        }

        .circle-red {
          border-color: rgb(239, 68, 68) !important; /* red-500 */
          box-shadow: 2px 2px 5px 0px #00000040 inset;
        }

        .circle-green {
          border-color: rgb(34, 197, 94) !important; /* green-500 */
          box-shadow: 2px 2px 5px 0px #00000040 inset;
        }

        .circle-purple {
          border-color: rgb(168, 85, 247) !important; /* purple-500 */
          box-shadow: 2px 2px 5px 0px #00000040 inset;
        }

        /* Always show sticks and dots on mobile - reduced stick height */
        .stick {
          height: 0.75rem !important; /* Reduced from 1.5rem to 0.75rem */
        }

        .dot {
          opacity: 1 !important;
        }

        /* Text color matching parent circle on mobile */
        .text-orange {
          color: rgb(251, 146, 60) !important; /* orange-500 */
          font-size: 0.875rem !important; /* text-sm */
        }

        .text-red {
          color: rgb(239, 68, 68) !important; /* red-500 */
          font-size: 0.875rem !important; /* text-sm */
        }

        .text-green {
          color: rgb(34, 197, 94) !important; /* green-500 */
          font-size: 0.875rem !important; /* text-sm */
        }

        .text-purple {
          color: rgb(168, 85, 247) !important; /* purple-500 */
          font-size: 0.875rem !important; /* text-sm */
        }
      }
    </style>
    <!-- Include the header loader script -->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/auth.js"></script>
  </head>

              <div class="perspective-container">

          <a

            <div>
              <div
                class="circle-green relative w-32 h-32 sm:w-36 sm:h-36 md:w-40 md:h-40 rounded-full border-[12px] sm:border-[15px] border-green-200 flex items-center justify-center transition-all duration-500 group-hover:border-green-500">

          <a

            <div

              <div class="perspective-container">
                <img

              </div>
              <span

            </div>
            <div class="perspective-container mt-6 sm:mt-8">
              <p

                Analytics

            </div>
          </a>

          <a

            <div

              <div class="perspective-container">
                <img

              <span

              <span

            <div class="perspective-container mt-6 sm:mt-8">

          <a

            <div

              <div class="perspective-container">
                <img
                  src="/assets/img/brodcast icon.svg"

        <!-- Recent Notifications Section -->
        <section>
          <div class="flex items-center justify-between mb-4">

              Recent Notifications

          </div>
          <div class="shadow rounded-lg p-3 sm:p-4 bg-white">
            Loading recent notifications...
          </div>

      </main>
    </div>

    <script>
      const designation = JSON.parse(localStorage.getItem("user")).designation;
      if (designation == "POS") {
        const analiticsBtn = document.getElementById("analiticsBtn");
        const gridnotificationBtn = document.getElementById(
          "gridnotificationBtn"
        );
        const brodcastBtn = document.getElementById("brodcastBtn");
        analiticsBtn.style.display = "none";
        gridnotificationBtn.style.display = "none";
        brodcastBtn.style.display = "none";
      }

      if (designation == "SS") {
        const analiticsBtn = document.getElementById("analiticsBtn");
        const guidelineBtn = document.getElementById("guidelineBtn");
        analiticsBtn.style.display = "none";
        guidelineBtn.style.display = "none";
      }

      if (designation == "Sales Manager ") {
        const gridnotificationBtn = document.getElementById(
          "gridnotificationBtn"
        );
        const brodcastBtn = document.getElementById("brodcastBtn");
        gridnotificationBtn.style.display = "none";
        brodcastBtn.style.display = "none";
      }



      
      document.addEventListener("DOMContentLoaded", () => {
        try {
          const user = JSON.parse(localStorage.getItem("user"));
          const role = user?.designation?.trim().toUpperCase();
          const username = user?.username;

          // Only add links if user is NOT POS
          if (role !== "POS" && role !== "POS REFERRAL") {
            const sidebarList = document.querySelector("#logo-sidebar ul");

            // Add click event to Analytics link
            const analyticsLink = document.getElementById("analiticsBtn");
            analyticsLink.addEventListener("click", async (e) => {
              e.preventDefault(); // prevent default link behavior

              if (!username) return;

              try {
                const tokenUrl = `https://caffeinemetric.leadsgenerations.in/auth/generate-token?user=${encodeURIComponent(
                  username
                )}&des=Manager`;
                console.log(tokenUrl);
                const response = await fetch(tokenUrl);
                console.log(response);
                const data = await response.json();

                if (data?.streamlit_url) {
                  // Open the Streamlit URL in a new tab
                  window.open(data.streamlit_url, "_blank");
                } else {
                  alert("Failed to generate Streamlit URL.");
                }
              } catch (err) {
                console.error("Error fetching Streamlit token:", err);
                alert("Error connecting to Streamlit API.");
              }
            });
          }
        } catch (e) {
          console.error("Error adding sidebar links:", e);
        }
      });
    </script>
  </body>
</html>
