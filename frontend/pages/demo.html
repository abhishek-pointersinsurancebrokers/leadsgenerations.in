<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Include the same styles as in header.html -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
<!-- Form Container -->
<div class="bg-white rounded-2xl shadow-lg p-8">

  <!-- Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Notification Title -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Notification Title
      </label>
      <input
        type="text"
        placeholder="Enter Notification Title"
        class="w-full h-12 px-5 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400 text-gray-700 placeholder-gray-400"
      />
    </div>

    <!-- Status -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Status
      </label>
      <div class="relative">
        <select
          class="w-full h-12 px-5 pr-10 rounded-full border border-gray-300 appearance-none focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400 text-gray-700">
          <option>Select Status</option>
        </select>
        <span class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 9l-7 7-7-7" />
          </svg>
        </span>
      </div>
    </div>

    <!-- Message -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Message
      </label>
      <textarea
        rows="5"
        placeholder="Enter Notification Message"
        class="w-full px-5 py-4 rounded-2xl border border-gray-300 resize-none focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400 text-gray-700 placeholder-gray-400">
      </textarea>
    </div>

    <!-- Attachment -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Attachment (Optional)
      </label>

      <div
        class="h-full border-2 border-dashed border-gray-300 rounded-2xl flex flex-col items-center justify-center text-center px-6 py-8 text-gray-400">
        
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 mb-3"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>

        <p class="text-sm font-medium">
          Click to upload or drag and drop
        </p>
        <p class="text-xs mt-1">
          PNG, JPG, PDF, DOC (MAX. 5MB)
        </p>
      </div>
    </div>

  </div>

  <!-- Submit Button -->
  <div class="flex justify-center mt-10">
    <button
      class="bg-orange-200 hover:bg-orange-300 text-orange-600 font-medium px-10 py-3 rounded-full transition">
      Upload Notification
    </button>
  </div>

</div>


<!-- Table Card -->
<div class="bg-white rounded-2xl shadow-lg overflow-hidden">

  <table class="w-full">
    <!-- Header -->
    <thead class="bg-orange-500">
      <tr>
        <th class="px-6 py-4 text-left text-white font-semibold">Title</th>
        <th class="px-6 py-4 text-left text-white font-semibold">Message</th>
        <th class="px-6 py-4 text-left text-white font-semibold">Priority</th>
        <th class="px-6 py-4 text-left text-white font-semibold">Status</th>
        <th class="px-6 py-4 text-left text-white font-semibold">Created At</th>
        <th class="px-6 py-4 text-right text-white font-semibold">Actions</th>
      </tr>
    </thead>

    <!-- Body -->
    <tbody class="divide-y divide-gray-200">
      <!-- Row -->
      <tr class="hover:bg-gray-50 transition">
        <td class="px-6 py-4 text-gray-700">
          TATA Staff BUS Update
        </td>

        <td class="px-6 py-4 text-gray-600">
          TATA Staff Bus rates revised
        </td>

        <td class="px-6 py-4">
          <span class="inline-flex items-center gap-2 bg-blue-100 text-blue-600 text-sm font-medium px-4 py-1.5 rounded-full">
            <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
            Standard
          </span>
        </td>

        <td class="px-6 py-4">
          <span class="inline-flex items-center gap-2 bg-green-100 text-green-600 text-sm font-medium px-4 py-1.5 rounded-full">
            <span class="w-2 h-2 bg-green-500 rounded-full"></span>
            Active
          </span>
        </td>

        <td class="px-6 py-4 text-gray-600">
          03/12/2025
        </td>

        <td class="px-6 py-4 text-right">
          <div class="flex items-center justify-end gap-4">
            <!-- View -->
            <button class="text-gray-400 hover:text-gray-600 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>

            <!-- Edit -->
            <button class="text-blue-500 hover:text-blue-600 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" />
              </svg>
            </button>

            <!-- Delete -->
            <button class="text-red-500 hover:text-red-600 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0H7m3-4h4a1 1 0 011 1v1H9V4a1 1 0 011-1z" />
              </svg>
            </button>
          </div>
        </td>
      </tr>

      <!-- Duplicate rows as needed -->
    </tbody>
  </table>
</div>


  </body>
</html>
